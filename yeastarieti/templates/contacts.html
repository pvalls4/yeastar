{% extends "base.html" %}

{% load static %}
{% block content %}
<div class="flex justify-around">
    {% include 'sites.html' %}

    <div class="justify-center">
        <H2 class="font-bold text-xl mt-4">Mis contactos:</H2>
        {% for contact in contacts %}
            <div class="flex">
                <p class="px-2 rounded-lg my-2 bg-slate-300 text-blue-800 hover:bg-slate-400">
                    {{ contact.contact }} - {{ contact.num_contact }}
                    <form method="POST" action="{% url 'delete_contact' contact.contact_id %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-200 font-bold text-blue-800 px-1 py-1 m-2 rounded-lg"><img src="{% static 'images/papelera.png' %}" alt="Eliminar" class="h-[18px] w-[18px]"></button>
                    </form>
                </p>
            </div>
        {% endfor %}
        <button  class=" font-bold rounded-lg p-0.5 px-1 bg-white text-blue-800 mt-1 mb-3 hover:bg-slate-200" onclick="location.href='/add_contact'">Añadir nuevo contacto</button>
    
        <button  class=" font-bold rounded-lg p-0.5 px-1 bg-white text-blue-800 mt-1 mb-10 hover:bg-slate-200" onclick="location.href='/'">Volver a la página principal</button>
    </div>

    {% include 'admin_panel.html' %}
</div>
{% endblock %}
