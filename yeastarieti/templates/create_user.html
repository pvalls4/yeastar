{% extends "base.html" %}

{% block content %}

    <div class="justify-center">
        <H2 class="font-bold text-xl mt-4">Creación de usuario:</H2>
        <form class="font-bold" method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

        </form>

        <button  class=" font-bold rounded-lg p-0.5 px-1.5 bg-white text-blue-800 mt-1 mb-10 hover:bg-slate-200" onclick="location.href='/'">Volver a la página principal</button>

    {% include 'admin_panel.html' %}
</div>
