{% extends "base.html" %}

{% block content %}
<div class="flex justify-around">
    {% include 'sites.html' %}

    <div class="justify-center">
        <H2 class="font-bold text-xl mt-4">Añadir un nuevo contacto:</H2>
        <form class="font-bold" method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button class="font-bold rounded-lg p-0.5 px-1.5 bg-white text-blue-800 mt-3 mb-3 hover:bg-slate-200" type="submit">Guardar contacto</button>
          </form>

        <button  class=" font-bold rounded-lg p-0.5 px-1 bg-white text-blue-800 mt-1 mb-10 hover:bg-slate-200" onclick="location.href='/'">Volver a la página principal</button>
    </div>

    {% include 'admin_panel.html' %}
</div>
{% endblock %}
